<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <h1 class="text-center fw-bold display-2 text-secondary">Calculator</h1>
    <div class="container col-md-12 col-lg-6">
        <table>
            <tr>
                <th colspan="4"><input type="text" id="result" class="form-control my-2" placeholder="Result" ></th>
            </tr>
            <tr>
                <th><input type="button" class="btn btn-secondary form-control" value="1"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="3"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="2"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="+"></th>
            </tr>
            <tr>
                <th><input type="button" class="btn btn-secondary form-control" value="5"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="4"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="6"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="-"></th>
            </tr>
            <tr>
                <th><input type="button" class="btn btn-secondary form-control" value="8"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="7"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="9"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="*"></th>
            </tr>
            <tr>
                <th><input type="button" class="btn btn-secondary form-control" value="."></th>
                <th><input type="button" class="btn btn-secondary form-control" value="/"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="0"></th>
                <th><input type="button" class="btn btn-success form-control" value="="></th>
            </tr>
            <tr>
                <th><input type="button" class="btn btn-secondary form-control" value="Random"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="Round"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="Ceil"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="Sin"></th>
            </tr>
            <tr>
                <th><input type="button" class="btn btn-secondary form-control" value="Cos"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="Sqrt"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="Pow"></th>
                <th><input type="button" class="btn btn-secondary form-control" value="Floor"></th>
            </tr>
            <tr>
                <th colspan="2"><input type="button" class="btn btn-danger form-control" value="Clear"></th>
                <th colspan="2"><input type="button" class="btn btn-warning form-control" value="Back"></th>
            </tr>
        </table>
    </div>
    <script src="main.js" ></script>
</body>
</html>
